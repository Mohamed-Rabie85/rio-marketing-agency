<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- الخلفية: كحلي عميق -->
  <rect width="800" height="800" fill="#0b1e3b"/>
  
  <!-- النص: أبيض ناصع مع محاذاة دقيقة -->
  <!-- استخدمنا system-ui لضمان ظهور خط نظيف وحديث على كل الأنظمة -->
  <text x="50%" y="50%" dy=".1em" 
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
        font-size="280" 
        font-weight="800" 
        fill="#ffffff" 
        text-anchor="middle"
        letter-spacing="-5">
    RIO
  </text>
  
  <!-- الخط الأحمر: تم رسمه كشكل انسيابي (ليس خطاً ثابتاً) -->
  <!-- يبدأ رفيعاً، يسمك في المنتصف، وينتهي رفيعاً ومسحوباً للأعلى -->
  <path d="M 170 540 
           Q 400 610 630 490 
           Q 400 575 170 540 
           Z" 
        fill="#ff3b30"/>
</svg>
